name: recipe_book
description: "A beautifully designed Recipe Book Flutter app with navigation and state management."

publish_to: "none" # Prevents accidental publishing

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.0.5 # State management

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Chicken_Biriyani.JPG
    - assets/Chicken_Curry.JPG
    - assets/Fish_Starter.JPG
    - assets/Icecream.JPG
    - assets/Shrimp_Starter.JPG
    - assets/Milkshake.JPG # Ensure no space in file names
